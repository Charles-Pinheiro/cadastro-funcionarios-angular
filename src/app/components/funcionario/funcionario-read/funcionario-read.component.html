<div class="box">
  <h2>Colaboradores:</h2>
  <div class="box-cards">
    <mat-card class="example-card card-funcionario" *ngFor="let funcionario of funcionarios">
      <mat-card-header class="card-header">
        <mat-card-title class="title-card">{{funcionario.nome}}</mat-card-title>
        <mat-card-subtitle class="subtitle-card">{{funcionario.cargo}}</mat-card-subtitle>
      </mat-card-header>
      <div class="box-image">
        <img mat-card-image src="../../../../assets/img/Logo-SAT.png" alt="Imagem do Funcionário">
      </div>
      <mat-card-content>
        <p>
          Idade: {{funcionario.idade}}
        </p>
        <p>
          Salário: R$ {{funcionario.salario}},00
        </p>
      </mat-card-content>
      <mat-card-actions class="box-actions">
          <a routerLink="/funcionarios/{{funcionario.id}}" class="done">
            <i class="material-icons">person_outline</i>
          </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
