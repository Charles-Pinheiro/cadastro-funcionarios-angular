<div class="box-cards">
    <mat-card class="example-card card-funcionario">
      <mat-card-header class="card-header">
        <mat-card-title class="title-card">{{funcionario.nome}}</mat-card-title>
        <mat-card-subtitle class="subtitle-card">{{funcionario.cargo}}</mat-card-subtitle>
      </mat-card-header>
      <div class="box-image">
        <img mat-card-image src="{{funcionario.imgURL}}" alt="Foto de Perfil">
      </div>
      <mat-card-content>
        <p>
          Idade: {{funcionario.idade}}
        </p>
        <p>
          Sal√°rio: R$ {{funcionario.salario}},00
        </p>
      </mat-card-content>
      <mat-card-actions class="box-actions">
          <a routerLink="/funcionarios" class="return">
            <i class="material-icons">reply_all</i>
          </a>
          <a routerLink="/funcionarios/editar/{{funcionario.id}}" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="/funcionarios/excluir/{{funcionario.id}}" class="delete">
            <i class="material-icons">delete</i>
          </a>
      </mat-card-actions>
    </mat-card>
  </div>
